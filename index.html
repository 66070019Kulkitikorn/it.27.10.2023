<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setImage(){
            document.getElementById("profileimg").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")";
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="flex-top">
            <div>
                <div class="flex-item-1">
                    <div class="avatar" id="profileimg"></div>
                    <div class="noti">
                        <p>2</p></div>
                </div>
                <div>
                    <a href="https://google.com" class="on-hover">
                    <p style="font-weight: 700;" id="myusername">User Name, Gallery</p>
                </a>
                </div>
            </div>
            <div class="flex-item-2">
                <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image Url</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px" onclick="setImage()">set</button></div>
            </div>
            <p></p>
            <div class="gallery">
                <div class="gallery-item" style="grid-column: span 2 / span 2;background-image: url(/6.png);"></div>
                <div class="gallery-item" style="background-image: url(/5.jpg);"></div>
                <div class="gallery-item" style="background-image: url(/9.jpg);"></div>
                <div class="gallery-item"style="grid-column: span 2 / span 2;background-image: url(/7.jpg);"></div>
                <div class="gallery-item" style="background-image: url(/10.png);"></div>
                <div class="gallery-item"style="grid-row: span 2 / span 2;background-image: url(/1.jpg);"></div>
                <div class="gallery-item" style="background-image: url(/4.png);"></div>
                <div class="gallery-item" style="background-image: url(/2.jpg);"></div>
                <div class="gallery-item" style="background-image: url(/8.jpg);"></div>
            </div>
            <p></p>
        </div>
    </div>
</body>
</html>
